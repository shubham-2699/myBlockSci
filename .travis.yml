language: cpp
sudo: required
git:
  depth: 3
env: PYTHONPATH=$PYTHONPATH:/usr/local/cmake-3.9.2/bin/
cache:
  pip: true
  directories:
    - release
    - blockscipy/build
    - .mtime_cache
    - $HOME/.local
    - $HOME/.cache/pip
matrix:
  include:
    - stage: Build C++ Library
      dist: xenial
      compiler: gcc-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
      env:
        - CC=gcc-7
        - CXX=g++-7
      before_install: .travis/build_ubuntu_cpp.sh
      install: .travis/compile_ubuntu_cpp.sh
      script: .travis/test_parser.sh
    - dist: bionic
      compiler: gcc-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
      env:
        - CC=gcc-7
        - CXX=g++-7
      before_install: .travis/build_ubuntu_cpp.sh
      install: .travis/compile_ubuntu_cpp.sh
      script: .travis/test_parser.sh
    - dist: bionic
      compiler: gcc-8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
      env:
        - CC=gcc-8
        - CXX=g++-8
      before_install: .travis/build_ubuntu_cpp.sh
      install: .travis/compile_ubuntu_cpp.sh
      script: .travis/test_parser.sh
